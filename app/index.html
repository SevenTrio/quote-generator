<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quote Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.min.css">
    <script defer src="js/scripts.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="quote">
            <div id="quote-loader" class="loader"></div>
            <div id="quote-text-container" class="quote__text-container" hidden>
                <p class="quote__text">
                    <img src="img/quotation-mark.svg" alt="" class="quote__quotation-mark">
                    <img src="img/quotation-mark.svg" alt="" class="quote__quotation-mark">
                    <span id="quote-text"></span>
                </p>
                <p id="quote-author" class="quote__author"></p>
            </div>
            <div class="quote__bottom-line">
                <button id="tweet-quote" class="button quote__button quote__tweet" disabled>
                    <img src="img/tweet.svg" alt="" class="quote__tweet-icon">
                </button>
                <button id="new-quote" class="button quote__button quote__new-quote" disabled>
                    <span>New Quote</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
